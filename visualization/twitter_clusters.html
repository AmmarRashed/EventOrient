<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>

<style>
    body {font-family: 'Times', cursive;}


</style>
<svg width="960" height="600"></svg>
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">



<body>

<script>

    d3.select("svg").attr("width", window.screen.width-80)
        .attr("height", window.screen.height-150);

    // d3.select("svg").attr("width", 960)
    //     .attr("height", 500);

    const overhead = ["index","x","y","vy","vx"];

    var svg2 = d3.select("svg"),
        width = +svg2.attr("width"),
        height = +svg2.attr("height"),
        transform = d3.zoomIdentity;

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var svg = svg2.append("g");
    svg2.call(d3.zoom()
        .scaleExtent([1/6, 64])
        .on("zoom", zoomed));


    function zoomed() {
        svg.attr("transform", d3.event.transform);
    }

    svg.append('defs').append('marker')
        .attrs({'id':'arrowhead',
            'viewBox':'-0 -5 10 10',
            'refX':13,
            'refY':0,
            'orient':'auto',
            'markerWidth':4,
            'markerHeight':10,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');


    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {return d.id;}))
        .force("charge", d3.forceManyBody().strength(-350))
        .force("center", d3.forceCenter(width/2, height/2));

    d3.json("twitter_cluster_graph_mini.json", function(error, graph){
        // d3.json("graphFile.json", function(error, graph){
        if (error) throw error;

        graph.links.forEach(function(d){
            d.source = d.source;
            d.target = d.target;
        });

        var link = svg.append("g")
            .style("stroke","#aaa")
            .style("stroke-opacity","0.8")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr('marker-end','url(#arrowhead)');




        var node = svg.append("g")
            .attr("class","nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end",dragended));

        //
        var label = svg.append("g")
            .attr("class","labels")
            .selectAll("text")
            .data(graph.nodes)
            .enter().append("text")
            .attr("class","label");
        // .text(function(d){return d.id;});

        svg.selectAll("line")
            .on("mouseover", function(d){
                d3.select(this).style("stroke-width", link_over);
                const focus = svg.append('g')
                    .attr('class', 'focus');
                const cx = d3.mouse(this)[0];
                const cy = d3.mouse(this)[1];
                focus.append('rect')
                    .attr('height', 13)
                    .attr('width', 35)
                    .style("stroke-width","0.05")
                    .attr("x", cx)
                    .attr("y", cy);
                var x = 0.0;
                for (var metric in d){
                    x += 1.2;
                    var s;
                    if (metric=="weight"){
                        s = d[metric];
                    }
                    else{
                        s = d[metric].name;
                    }
                    if (overhead.indexOf(metric)<0){
                        focus.append('text')
                            .attr('x', cx)
                            .attr('y', cy)
                            .attr('dy', x + 'em')
                            .attr('dx', '.5em')
                            .style("font-size", 3)
                            .text(metric +": "+s);
                    }
                }
                // focus.append('text')
                //     .attr('x', cx)
                //     .attr('y', cy)
                //     .style("font-size", 2)
                //     .attr('dy', '1.2em')
                //     .attr('dx', '0.0em')
                //     .text("Weight: "+d.weight.toString());

                d3.select('.overlay')
                    .styles({
                        fill: 'none',
                        'pointer-events': 'all'
                    });

                d3.selectAll('.focus')
                    .style('opacity', 0.9);

                d3.selectAll('.focus rect')
                    .styles({
                        fill: '#CFEEF1',
                        stroke: 'black'
                    });
            })
            .on("mouseout",function(d){
                d3.select(this).style("stroke-width", link_weight);
                d3.selectAll(".focus").remove();
            });
        svg.selectAll("circle")
            .on("mouseover", function(d){
                d3.select(this).style("r",node_over);

                const focus = svg.append('g')
                    .attr('class', 'focus');
                const cx = d3.select(this).attr("cx");
                const cy = d3.select(this).attr("cy");
                // const nodeData = ["Name: "+d.name,
                //     "Degree: "+d.degree,
                //     "parity: "+d.parity,
                //     "betweenness: "+d.betweenness,
                //     "closeness_centrality: "+d.closeness_centrality,
                //     "eigenvector_centrality: "+d.eigenvector_centrality];
                // // const nodeData =    [d.name, d.id];
                focus.append('rect')
                    .attr('height', 40)
                    .attr('width', 50)
                    .style("stroke-width","0.05")
                    .attr("x", cx)
                    .attr("y", cy);
                var x = 0.0;
                for (var metric in d){
                    x += 1.2;
                    if (overhead.indexOf(metric)<0){
                        focus.append('text')
                            .attr('x', cx+10)
                            .attr('y', cy+10)
                            .attr('dy', x + 'em')
                            .attr('dx', '.5em')
                            .style("font-size", 3)
                            .text(metric +": "+d[metric]);
                    }
                }

                d3.select('.overlay')
                    .styles({
                        fill: 'none',
                        'pointer-events': 'all'
                    });

                d3.selectAll('.focus')
                    .style('opacity', 0.9);

                d3.selectAll('.focus rect')
                    .styles({
                        fill: '#CFEEF1',
                        stroke: 'black'
                    });
            })
            .on("mouseout",function(d){
                d3.select(this).style("r", node_scale);
                d3.selectAll(".focus").remove();
            });
        simulation
            .nodes(graph.nodes)
            .on("tick",ticked);

        simulation.force("link")
            .links(graph.links);

        function ticked(){
            link
                .attr('x1', d => d.source.x)
        .attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x)
        .attr('y2', d => d.target.y)
        .style("stroke-width",link_weight);

            node
                .attr("r", node_scale)
                .style("fill", function(d){return color(d.language);})
                .style("stroke", "none")
                .attr('cx', d => d.x)
        .attr('cy', d => d.y);

            label
                .attr("x", function(d){return d.x;})
                .attr("y", function(d){return d.y;})
                .style("font-size", "1px")
                .style("fill","#4393c3")
                .text(function(d){return d.twitter_name;})
        }


    });

    function node_scale(d){return Math.max(d.degree,0.8);}
    function node_over(d){return Math.max(d.degree,0.8)*1.5;}
    function link_weight(d){return Math.max(d.weight/15, 0.15).toString();}
    function link_over(d){return Math.max(d.weight/15, 0.15)*2.5.toString();}


    function dragstarted(d){
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d){
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d){
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

</script>



</body>
