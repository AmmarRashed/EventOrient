<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>

    <style>
    body {font-family: 'Times', cursive;}


</style>
<div class="ui-widget">
    <input id="search" size='54'>
    <button type="button" onclick="searchNode()">Find Node</button>
    <br>
    <form method="POST">
        {% csrf_token %}

        degree: <input type="text" id="textInput" value="{{current_degree}}" style="width: 50px"
                        onchange="updateScroll(this.value)"><br>

        0<input id="degree" name="degree_scroller"
                type="range" value="{{current_degree}}" min="0" max="100" step="1"
                style="width: 500px"
                onchange="updateText(this.value)">100
        <br>
        <input type="submit" value="filter">
    </form>
    <button type="button" onclick="resetNodes()">Reset</button>
</div>

<svg width="960" height="600"></svg>
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">

<body>

<script>

    d3.select("svg").attr("width", window.screen.width)
        .attr("height", window.screen.height-150);

    // d3.select("svg").attr("width", 960)
    //     .attr("height", 500);

    const overhead = ["index","x","y","vy","vx"];

    var svg2 = d3.select("svg"),
        width = +svg2.attr("width"),
        height = +svg2.attr("height"),
        transform = d3.zoomIdentity;

    var svg = svg2.append("g");

    var zoom = d3.zoom()
        .scaleExtent([1 / 8, 8])
        .on("zoom", zoomed);

    svg2.call(zoom);

    zoom.scaleTo(svg2, 1/4);
    function zoomed() {
        svg.attr("transform", d3.event.transform);
    }
    svg.append('defs').append('marker')
        .attrs({'id':'arrowhead',
            'viewBox':'-0 -5 10 10',
            'refX':13,
            'refY':0,
            'orient':'auto',
            'markerWidth':10,
            'markerHeight':10,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {return d.id;}))
        .force("charge", d3.forceManyBody().strength(-600))
        .force("center", d3.forceCenter(width/2, height/2));


    var node;
    var selectedDegree;
    var is_directed;

    is_directed = true;  // TODO set checkbox for that

    selectedDegree = document.getElementById('degree').value;
    drawNetwork(selectedDegree, is_directed);


    function drawNetwork(degree, directed){
        d3.json("{% url 'Twitter:load_twitter_connections_json' %}", function(error, graph) {
            if (error) throw error;
            // // var graph = d3.json({{graph_}});
            // var graph = {{graph_}};
            var colors = [];
            var i;
            for (i = 0; i < graph.nodes.length; i++) {
                colors.push(getRandomColor());
            }
            var color = d3.scaleOrdinal(colors);

            graph.links.forEach(function (d) {
                d.source = d.source;
                d.target = d.target;
            });

            var link = svg.append("g")
                .style("stroke", "#aaa")
                .style("stroke-opacity", "0.8")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr('marker-end', 'url(#arrowhead)');


            node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                // ;
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            //
            var label = svg.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "label");
            // .text(function(d){return d.id;});


            svg.selectAll("circle")
                .on("mouseover", function (d) {

                    d3.select(this).style("r", node_over);

                    const focus = svg.append('g')
                        .attr('class', 'focus');
                    const cx = d3.select(this).attr("cx");
                    const cy = d3.select(this).attr("cy");
                    // const nodeData = ["Name: "+d.name,
                    //     "Degree: "+d.degree,
                    //     "parity: "+d.parity,
                    //     "betweenness: "+d.betweenness,
                    //     "closeness_centrality: "+d.closeness_centrality,
                    //     "eigenvector_centrality: "+d.eigenvector_centrality];
                    // const nodeData =    [d.name, d.id];
                    focus.append('rect')
                        .attr('height', 300 * 4)
                        .attr('width', 300 * 4)
                        .attr("x", cx)
                        .attr("y", cy);
                    var x = 0.0;
                    for (var metric in d) {
                        x += 1.2;
                        if (overhead.indexOf(metric) < 0) {
                            focus.append('text')
                                .attr('x', cx + 10)
                                .attr('y', cy + 10)
                                .attr('dy', x + 'em')
                                .attr('dx', '.5em')
                                .style("font-size", 50)
                                .text(metric + ": " + d[metric]);
                        }
                    }

                    d3.select('.overlay')
                        .styles({
                            fill: 'none',
                            'pointer-events': 'all'
                        });

                    d3.selectAll('.focus')
                        .style('opacity', 0.9);

                    d3.selectAll('.focus rect')
                        .styles({
                            fill: '#CFEEF1',
                            stroke: 'black'
                        });
                })
                .on("mouseout", function (d) {
                    d3.select(this).style("r", node_scale).style("fill-opacity", 0.8);
                    d3.selectAll(".focus").remove();
                });


            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr('x1', d => d.source.x
            )
            .
                attr('y1', d => d.source.y
            )
            .
                attr('x2', d => d.target.x
            )
            .
                attr('y2', d => d.target.y
            )
                ;

                node
                    .attr("r", node_scale)
                    .style("fill-opacity", 0.8)
                    .style("fill", function (d) {
                        return color(d.community);
                    })
                    .style("stroke", "none")
                    .attr('cx', d => d.x
            )
            .
                attr('cy', d => d.y
            )
                ;

                label
                    .attr("x", function (d) {
                        return d.x;
                    })
                    .attr("y", function (d) {
                        return d.y;
                    })
                    .style("font-size", "10px")
                    .style("fill", "#4393c3")
                    .text(function (d) {
                        return d.twitter_screen_name;
                    })
            }

        });

    }
        // .domain([{{minDegree}},{{maxDegree}}])
        // .range([1, 50]);
    function node_scale(d){
        selectedDegree = ((parseInt(document.getElementById('degree').value)))+10;
        return Math.max((d.degree - {{avgDegree}})/({{maxDegree}}-{{minDegree}})*100, selectedDegree/10);
        // scaledDegree =  Math.max(d.degree/selectedDegree, selectedDegree/5);
        // return scaledDegree;
            }
    function node_over(d){
        selectedDegree = ((parseInt(document.getElementById('degree').value)))+10;
        return Math.max((d.degree - {{avgDegree}})/({{maxDegree}}-{{minDegree}})*180, selectedDegree/10);
        // return linearScale(d.degree);
        // selectedDegree = ((parseInt(document.getElementById('degree').value)))+1;
        // scaledDegree =  Math.max(d.degree/selectedDegree, selectedDegree/5);
        // return scaledDegree*2;
    }

    function dragstarted(d){
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d){
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d){
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function searchNode() {
        var selectedVal = document.getElementById('search').value;
        if (selectedVal == 'none') {}
        else {
            var selected = node.filter(function (d, i) {
                return (d.twitter_screen_name.includes(selectedVal) ||
                    d.sehir_matches.includes(selectedVal) ||
                    d.cleaned_twitter_name.includes(selectedVal));
            });

            var nonselected = node.filter(function (d, i) {
                return !(d.twitter_screen_name.includes(selectedVal) ||
                    d.sehir_matches.includes(selectedVal) ||
                    d.cleaned_twitter_name.includes(selectedVal));
            });

            nonselected.style("opacity", "0.1");
            selected.style("opacity", 1.0);
            selected.style("r",node_over);
            // var link = svg.selectAll(".link");
            // link.style("opacity", "0");
            d3.selectAll(".node, .link").transition()
                .duration(3000)
                .style("opacity", '1');
        }
    }
    function resetNodes(){
        var all_nodes = node.filter(function (d, i){
            return true;
        });
        all_nodes.style("r", node_scale)
            .style("opacity",0.8);
    }
    function updateText(selectedDegree){
        document.getElementById('textInput').value=selectedDegree;
    }
    function updateScroll(selectedDegree){
        document.getElementById('degree').value=selectedDegree;
    }


</script>



</body>
